## OMSA

#discovery
UserParameter=omsa.pddiscovery,sudo /etc/zabbix/zabbix_agent2.d/omsa.sh pddiscovery
UserParameter=omsa.vddiscovery,sudo /etc/zabbix/zabbix_agent2.d/omsa.sh vddiscovery
UserParameter=omsa.fandiscovery,sudo /etc/zabbix/zabbix_agent2.d/omsa.sh fandiscovery
UserParameter=omsa.psudiscovery,sudo /etc/zabbix/zabbix_agent2.d/omsa.sh psudiscovery
UserParameter=omsa.ramdiscovery,sudo /etc/zabbix/zabbix_agent2.d/omsa.sh ramdiscovery
UserParameter=omsa.tempdiscovery,sudo /etc/zabbix/zabbix_agent2.d/omsa.sh tempdiscovery

#checks
UserParameter=omsa.pdstatus[*],sudo /etc/zabbix/zabbix_agent2.d/omsa.sh pdstatus $1 $2 $3
UserParameter=omsa.vdstatus[*],sudo /etc/zabbix/zabbix_agent2.d/omsa.sh vdstatus $1 $2 $3
UserParameter=omsa.fanstatus[*],sudo /etc/zabbix/zabbix_agent2.d/omsa.sh fanstatus $1 $2
UserParameter=omsa.psustatus[*],sudo /etc/zabbix/zabbix_agent2.d/omsa.sh psustatus $1
UserParameter=omsa.ramstatus[*],sudo /etc/zabbix/zabbix_agent2.d/omsa.sh ramstatus $1
UserParameter=omsa.tempstatus[*],sudo /etc/zabbix/zabbix_agent2.d/omsa.sh tempstatus $1
UserParameter=omsa.model,sudo /etc/zabbix/zabbix_agent2.d/omsa.sh model
UserParameter=omsa.stag,sudo /etc/zabbix/zabbix_agent2.d/omsa.sh stag
UserParameter=omsa.bios,sudo /etc/zabbix/zabbix_agent2.d/omsa.sh bios
UserParameter=omsa.idrac,sudo /etc/zabbix/zabbix_agent2.d/omsa.sh idrac
UserParameter=omsa.status,sudo /etc/zabbix/zabbix_agent2.d/omsa.sh status

#add
UserParameter=omsa.constatus,sudo /etc/zabbix/zabbix_agent2.d/omsa.sh constatus
UserParameter=omsa.licstatus,sudo /etc/zabbix/zabbix_agent2.d/omsa.sh licstatus

#repair
UserParameter=omsa.batterystatus,sudo /etc/zabbix/zabbix_agent2.d/omsa.sh batterystatus
